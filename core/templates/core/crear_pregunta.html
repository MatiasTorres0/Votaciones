<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pregunta a la Encuesta: "{{ encuesta.titulo }}"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Agregar Pregunta a la Encuesta: "{{ encuesta.titulo }}"</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary mr-2">Guardar Pregunta</button>
                                <a href="{% url 'editar_encuesta' encuesta_id=encuesta.id %}" class="btn btn-secondary">Volver</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if encuesta %}
    <h3 class="mb-3 text-center">Acciones Adicionales</h3>
    <div class="text-center">
      {% if form.instance.id %}
          <a href="{% url 'crear_opcion' pregunta_id=form.instance.id %}" class="btn btn-warning mr-2">
              <i class="fas fa-plus-circle"></i> Agregar Opci√≥n
          </a>
          <a href="{% url 'crear_media' pregunta_id=form.instance.id %}" class="btn btn-secondary mr-2">
              <i class="fas fa-upload"></i> Agregar Media
          </a>
       {% endif %}
          <a href="{% url 'editar_encuesta' encuesta_id=encuesta.id %}" class="btn btn-success">
             <i class="fas fa-arrow-left"></i> Volver
          </a>
     </div>
 {% endif %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
