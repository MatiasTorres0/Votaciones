<h2>Crear Encuesta</h2>
        
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Encuesta</button>
</form>

<hr>
{% if pregunta %}
    <a href="{% url 'crear_pregunta' encuesta_id=pregunta.id %}" class="btn btn-primary">Añadir Media</a>
{% else %}
    <!-- Mensaje de alerta -->
    <p class="text-danger">Debes crear una encuesta primero para añadir una pregunta.</p>
{% endif %}
