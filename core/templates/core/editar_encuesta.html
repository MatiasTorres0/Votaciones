<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Encuesta: {{ encuesta.titulo }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Editar Encuesta: "{{ encuesta.titulo }}"</h2>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-primary mr-2">Guardar Cambios</button>
                                <a href="{% url 'lista_encuestas' %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>

                <hr class="my-4">

                <h3 class="mb-3 text-center">Acciones Adicionales</h3>
                <div class="text-center">
                    <a href="{% url 'crear_pregunta' encuesta_id=encuesta.id %}" class="btn btn-warning mr-2">
                        <i class="fas fa-plus-circle"></i> Agregar Pregunta
                    </a>
                    <a href="{% url 'resultados' encuesta_id=encuesta.id %}" class="btn btn-success">
                       <i class="fas fa-chart-bar"></i> Ver Resultados
                    </a>

                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
